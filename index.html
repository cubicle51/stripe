<!DOCTYPE html>
<html lang="en">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <!-- Main content card, centered and responsive -->
           <p class="text-gray-700 mb-6 text-lg">
           Don't get it wet!
        </p>
        <!-- Container for the GIF -->
        <div class="relative w-full overflow-hidden rounded-lg border-4 border-red-500/50 shadow-inner">
            <!--
                This image element points directly to the file the user specified.
                The 'onerror' handler provides a simple text placeholder if the GIF fails to load.
            -->
            <img
                id="gremlins-gif"
                src="./gremlins.gif"
                alt="Gremlins GIF"
                class="w-full h-auto object-cover transition duration-300 ease-in-out transform hover:scale-[1.02]"
                onerror="this.onerror=null; this.src='https://placehold.co/400x300/FCA5A5/DC2626?text=GIF+Not+Found'; console.error('Gremlins GIF failed to load. Check file name/path.');"
            >
        </div>
</body>
</html>
